<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Converter Popup</title>
    <script src="jquery-3.4.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
      <img src='logo128.jpg' id='converterLogo'>
      <input id='inputNumber' class="form-control">
      <div class="container-fluid">
        <button type="button" class="btn btn-outline-info" id='hex' value='0.1'>Hex</button>
        <button type="button" class="btn btn-outline-info" id='binary' value='15'>Binary</button>
        <button type="button" class="btn btn-outline-info" id='decimal' value='30'>Decimal</button>
      </div>
      <script src="button.js"></script>
      <script src="selection.js"></script>
      <span id="output"></span>
  </body>
</html>
